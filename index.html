<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <!-- venilla css linked -->
    <link rel="stylesheet" href="css/style.css">
    <!-- tailwind css linked -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-4xl text-center mt-6">Welcome To <span class="font-semibold text-red-600">Baap Er Bank</span>
        </h1>

    </header>

    <main>

        <section class="bg-blue-300 py-9 px-9 w-9/12 mx-auto rounded-lg" >
            <div>
                <h3 class="mb-2 text-xl font-semibold ">Please Login!</h3>
                <input id="user-email" class="w-9/12 block mb-2 p-2 rounded-md" type="text" placeholder="Enter Your Email">
                <input class="w-9/12 block p-2 rounded-md" type="password" name="" id="user-password" placeholder="Enter Your Secret Password">
                <button id="btn-submit" class="bg-orange-600 hover:bg-sky-700 text-white py-1 px-4 mt-2 rounded-md font-semibold">Login</button>
            </div>
        </section>

    </main>








    <script src="js/index.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
